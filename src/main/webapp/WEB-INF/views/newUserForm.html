<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${user}">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name">
  <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NameError</p>
  <br>
  <label for="lastName">Last_Name</label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastNameError</p>
  <br>
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age">
  <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">AgeError</p>
  <br>
  <input type="submit" value="Add user">
</form>
</body>
</html>
